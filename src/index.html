<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body class="bg-slate-50">
		<header class="">
			<nav class="bg-yellow-400 text-white fixed top-0 inset-x-0 z-10">
				<div class="container">
					<h1 class="py-6 font-bold text-4xl capitalize text-center">A simple sticky notes app</h1>
				</div>
			</nav>
		</header>
		<main class="flex flex-col min-h-screen pt-40">
			<section
				id="notes"
				class="flex-1"
			>
				<div class="container">
					<div class="notes-container grid gap-8 grid-cols-[repeat(auto-fill,minmax(min(350px,100%),1fr))]">
						<!-- Here we notes should go -->

						<button class="grid place-items-center bg-gray-100 shadow shadow-black/20 rounded-lg min-h-60">
							<div class="w-20 text-gray-300">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 448 512"
									fill="currentColor"
								>
									<!--Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
									<path
										d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"
									/>
								</svg>
							</div>
						</button>
					</div>
				</div>
			</section>
		</main>
		<dialog
			id="noteDialog"
			class="note-dialog rounded-md py-12 pt-6"
		>
			<div class="text-end">
				<button
					autofocus
					class="close-dialog py-6 px-6 pr-8"
				>
					<div class="w-5 h-5 text-slate-800">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 384 512"
							fill="currentColor"
						>
							<!--Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
							<path
								d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z"
							/>
						</svg>
					</div>
				</button>
			</div>
			<div class="px-8">
				<p class="note-dialog-title font-bold text-4xl capitalize text-center tracking-wide">add a new note</p>
				<form
					method="dialog"
					class="min-w-[700px] mt-12 space-y-8"
				>
					<div class="flex flex-col gap-1">
						<label
							for="note-title"
							class="text-xl tracking-wider"
							>Title</label
						>
						<input
							type="text"
							id="note-title"
							name="note-title"
							placeholder="My Awesome Note Title"
							class="border border-slate-300 rounded px-5 py-3"
							required
						/>
					</div>
					<div class="flex flex-col gap-1">
						<label
							for="note-text"
							class="text-xl tracking-wider"
							>Note</label
						>
						<textarea
							id="note-text"
							name="note-text"
							rows="12"
							class="border border-slate-300 rounded px-5 py-3"
							required
						></textarea>
					</div>
					<button
						type="submit"
						class="mt-12 bg-yellow-400 text-white font-bold px-8 py-3 rounded-lg text-xl"
					>
						Add
					</button>
				</form>
			</div>
		</dialog>
		<footer class="bg-slate-800 text-white text-center py-1">
			<div class="container">Made With &lt;3 By <a href="/">Mohamed Mostafa</a></div>
		</footer>
	</body>
</html>
